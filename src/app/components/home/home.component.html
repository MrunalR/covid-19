<ngx-spinner></ngx-spinner>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center page-title">COVID-19 TRACKER</h1>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-4">
            <h5> Updated daily at 08:00 IST (GMT+5:30)</h5>
        </div>
        <div class="col-md-4">
            <h4 style="color: red; font-weight: bolder;">#IndiaFightsCorona COVID-19</h4>
        </div>
        <div class="col-md-4">
            <span><a href="https://www.mygov.in/aarogya-setu-app/" target="_blank" ><img src="../../../assets/img/aarogya_btn_img.png" alt="aarogya setu app link"></a></span>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-12">
            <app-number-card [totalConfirmed]='totalConfirmed' [totalActive]='totalActive' [totalRecoverd]='totalRecoverd' [totalDeath]='totalDeath'>

            </app-number-card>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-5">
            <google-chart [data]="pieChart"></google-chart>
        </div>
        <div class="col-md-7">
            <google-chart [data]="columnChart"></google-chart>
        </div>
    </div>


</div>
